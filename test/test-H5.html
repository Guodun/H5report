<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <title>Title</title>

    <!-- 基本资源库 -->
    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <script type="text/javascript" src="../js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../js/lib/jquery.fullPage.js"></script>

    <!-- H5对象资源&管理内容： 页-组件 -->
    <script type="text/javascript" src="../js/H5.js"></script>
    <script type="text/javascript" src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">
    <link rel="stylesheet" type="text/css" href="../css/H5.css">

    <style type="text/css">
        body{
            margin: 0;
            padding:0;
        }
    </style>
</head>
<body>
<!--测试内容组织功能， 以及fullPage页面切换&组件切换 -->
    <script type="text/javascript">

        $(function () {
            var h5 = new H5();

            h5
            .addPage("face", "首页")
            .addComponent('logo', {
                text:'logo',
                width:400,
                height:100,
                css:{
                    backgroundColor: "red",
                    top:200,
                    opacity:0
                },
                animateIn:{
                    top:200,
                    opacity: 1
                },
                animationOut:{
                    top:200,
                    opacity:0
                },
                center:true
            })
            .addComponent('slogan',{
                text:'slogan1',
                width:400,
                height:100,
                css:{
                    backgroundColor: "red",
                    top:100,
                    opacity:0
                },
                animateIn:{
                    opacity: 1
                },
                animationOut:{
                    opacity:0
                },
                center:true
            })
            .addPage("desc", "核心理念页")
            .addComponent('caption', {
                text:'核心理念',
                width:400,
                height:100,
                css:{
                    backgroundColor: "red",
                    top:200,
                    opacity:0
                },
                animateIn:{
                    opacity: 1
                },
                animationOut:{
                    opacity:0
                },
                center:true
            })
            .addPage("page-3","课程分布方向页")
            .addComponent('caption', {
                text:'核心理念2',
                width:400,
                height:100,
                css:{
                    backgroundColor: "red",
                    top:200,
                    opacity:0
                },
                animateIn:{
                    opacity: 1
                },
                animationOut:{
                    opacity:0
                },
                center:true
            })
            .loader();
        })

    </script>

</body>
</html>
