<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <title>学习情况</title>

    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <script type="text/javascript" src="../js/H5ComponentBase.js"> </script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">

    <!-- 引入散点图的资源-->
    <script type="text/javascript" src="../js/H5ComponentPoint.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentPoint.css">

    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
            background-color: #000;
            font-size: 12px;
        }
        .iPhone{
            width: 340px;
            height: 540px;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px;
        }
    </style>


</head>
<body>
<!-- 用于开发测试 H5CompontentPoint 对象（基本的图文组件）-->
    <div class="iPhone">

    </div>

    <script type="text/javascript">

        var cfg = {
            type: "point",
            width: 300,
            height: 300,
            data: [
                ['A项', .4, 'green'],
                ['B项', .2, 'yellow', 0, '-70%'],
                ['C项', .2, 'red', 0, '120%']
            ],
            css: {
                bottom:0,
                opacity: 0
            },
            animateIn:{
                bottom: '40%',
                opacity: 1
            },
            animationOut:{
                bottom: 0,
                opacity: 0
            },
            center: true
        }
        var h5 = new H5ComponentPoint( "myName", cfg );
        $(".iPhone").append( h5 );

        var leave = false;
        $("body").click(function () {
            leave = !leave;
            $(".h5_component").trigger( leave ? "onLoad" : "onLeave");
        })


    </script>

</body>
</html>
