<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <title>学习情况</title>

    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <script type="text/javascript" src="../js/H5ComponentBase.js"> </script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">

    <!-- 引入雷达图的资源-->
    <script type="text/javascript" src="../js/H5ComponentRadar.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentRadar.css">

    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
            background-color: #000;
            font-size: 12px;
        }
        .iPhone{
            width: 340px;
            height: 540px;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px;
        }
    </style>


</head>
<body>
<!-- 用于开发测试 H5ComponentRadar 对象（雷达图组件）-->
<div class="iPhone">

</div>

<script type="text/javascript">

    var cfg = {
        type: "radar",
        width: 400,
        height: 400,
        data: [
            ['Js', 0.4, '#ff7676'],
            ['CSS3', 0.351],
            ['HTML5', 0.1],
            ['PHP', 0.5],
            ['jQuery', 0.4],
        ],
        css: {
            top:200,
            opacity:0
        },
        animateIn:{
            top: 300,
            opacity: 1
        },
        animationOut:{
            top: 100,
            opacity: 0
        },
        center: true
    }
    var h5 = new H5ComponentRadar( "myRadarComponent", cfg );
    $(".iPhone").append( h5 );

    var leave = false;
    $("body").click(function () {
        leave = !leave;
        $(".h5_component").trigger( leave ? "onLoad" : "onLeave");
    })


</script>

</body>
</html>
